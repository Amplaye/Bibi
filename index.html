<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia proposta speciale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BiBiiiiiii</h1>
        <p>meh</p>
        <h2>Vuoi essere la mia fidanzata? =)</h2>

        <!-- Integrazione GIF iniziale con la nuova GIF -->
        <div class="gif-container">
            <img id="gif" src="https://media.giphy.com/media/KmxmoHUGPDjfQXqGgv/giphy.gif" alt="Gif iniziale" class="gif">
        </div>

        <div class="buttons">
            <button id="yes-btn" onclick="askYes()">Sì</button>
            <button id="no-btn" onmouseover="moveButton(event)" onclick="askNo(event)">No</button>
        </div>
    </div>

    <script>
        function askYes() {
            // Cambia la GIF quando il bottone "Sì" viene cliccato
            document.getElementById("gif").src = "https://media.giphy.com/media/qFmdpUKAFZ6rMobzzu/giphy.gif"; // Nuova GIF che vuoi mostrare
        }

        function askNo(event) {
            // Impedisce l'azione di clic sul bottone "NO" senza disabilitare il movimento
            event.preventDefault();
        }

        function moveButton(event) {
            const noButton = document.getElementById('no-btn');
            // Aumentiamo l'intensità del movimento per renderlo più sfuggente
            const randomX = Math.random() * 150; // Spostamento orizzontale
            const randomY = Math.random() * 150; // Spostamento verticale
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        }
    </script>
</body>
</html>
